<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cube Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/sample.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <script src="js/constants.js"></script>
    <script src="js/intervals.js"></script>
    <script src="js/utills.js"></script>
    <script src="js/handlers.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="bg"></div>
    <div class="container fixed-top h-100">
      <div id="box" class="h-75 row border border-5 m-3 position-relative">
        <div id="circle1" class="rounded-circle position-absolute"></div>
        <div id="circle2" class="rounded-circle position-absolute"></div>
        <div id="circle3" class="rounded-circle position-absolute"></div>
        <div id="circle4" class="rounded-circle position-absolute"></div>
        <div id="timer" class="fs-1 w-auto top-50 position-absolute"></div>
        <div id="title" class="fs-1 w-auto mx-md-auto text-light">
          Cube Game
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <div class="d-grid gap-2 mx-auto">
            <input
              id="input"
              type="number"
              class="form-control w-25 mx-md-auto"
              placeholder="Timer"
            />
            <div
              class="btn-group w-25 mx-md-auto"
              role="group"
              aria-label="Basic example"
            >
              <button id="play" type="button" class="btn btn-danger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  fill="currentColor"
                  class="bi bi-x-square"
                  viewBox="0 2 16 16"
                >
                  <path
                    d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
                  />
                </svg>
                Play
              </button>
              <button id="stop" type="button" class="btn btn-danger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  fill="currentColor"
                  class="bi bi-x-square"
                  viewBox="0 2 16 16"
                >
                  <path
                    d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"
                  />
                </svg>
                Pause
              </button>
              <button id="reset" type="button" class="btn btn-danger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="17"
                  fill="currentColor"
                  class="bi bi-x-square"
                  viewBox="0 2 19 16"
                >
                  <path
                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                  />
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
